<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TruthGuard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #e5e7eb;
      font-family: system-ui, sans-serif;
      padding: 40px;
    }
    h1 { font-size: 2.5rem; }
    textarea {
      width: 100%;
      height: 140px;
      padding: 15px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      margin-top: 10px;
    }
    button {
      margin-top: 12px;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .green { background: #22c55e; }
    .gray { background: #334155; color: white; }
    .card {
      margin-top: 20px;
      padding: 20px;
      background: #020617;
      border-radius: 12px;
      border: 1px solid #1e293b;
    }
  </style>
</head>

<body>

<h1>TruthGuard</h1>
<p>Transparent credibility analysis using rules, APIs, and AI-assisted explanations.</p>

<textarea id="content" placeholder="Paste news or content here..."></textarea>

<br>
<button class="green" onclick="analyze()">Analyze Text</button>

<br><br>
<button class="gray" onclick="demoLow()">Demo: Low</button>
<button class="gray" onclick="demoMedium()">Demo: Medium</button>
<button class="gray" onclick="demoHigh()">Demo: High</button>

<div class="card" id="result" style="display:none;">
  <h3 id="credibility"></h3>
  <ul id="reasons"></ul>
</div>

<script>
function showResult(level, reasons) {
  document.getElementById("result").style.display = "block";
  document.getElementById("credibility").innerText = "Credibility: " + level;
  const ul = document.getElementById("reasons");
  ul.innerHTML = "";
  reasons.forEach(r => {
    const li = document.createElement("li");
    li.innerText = r;
    ul.appendChild(li);
  });
}

function analyze() {
  alert("Backend AI analysis runs separately.\nThis demo shows UI + logic only.");
}

function demoLow() {
  document.getElementById("content").value =
    "BREAKING!!! Shocking viral news!!! Major city taken over overnight!!! Share before deleted!!!";
  showResult("Low", [
    "Highly sensational language",
    "No verified source mentioned",
    "Urgency manipulation detected"
  ]);
}

function demoMedium() {
  document.getElementById("content").value =
    "Local news reports suggest new safety measures may be announced. Officials have not confirmed.";
  showResult("Medium", [
    "Source mentioned but unverified",
    "Neutral tone",
    "Incomplete confirmation"
  ]);
}

function demoHigh() {
  document.getElementById("content").value =
    "Official government press release published on verified channels.";
  showResult("High", [
    "Verified source cited",
    "No sensational language",
    "Matches public records"
  ]);
}
</script>

</body>
</html>
