<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TruthGuard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 60px 20px;
    }

    h1 {
      text-align: center;
      font-size: 46px;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #94a3b8;
      margin-bottom: 40px;
    }

    .card {
      background: #020617;
      border-radius: 14px;
      padding: 30px;
      margin-bottom: 30px;
      border: 1px solid #1e293b;
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
    }

    textarea {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      outline: none;
      resize: none;
      height: 140px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }

    .primary {
      background: #22c55e;
      color: #022c22;
    }

    .secondary {
      background: #1e293b;
      color: #e5e7eb;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .result {
      margin-top: 20px;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #1e293b;
    }

    .low { color: #22c55e; }
    .medium { color: #facc15; }
    .high { color: #ef4444; }

    ul {
      margin-top: 10px;
      padding-left: 18px;
    }

    .note {
      font-size: 13px;
      color: #94a3b8;
      margin-top: 12px;
    }
  </style>
</head>

<body>
<div class="container">

  <h1>TruthGuard</h1>
  <p class="subtitle">
    Transparent credibility analysis using rule-based logic and verification signals
  </p>

  <!-- TEXT CREDIBILITY -->
  <div class="card">
    <h2>üìù Text Credibility Analysis</h2>

    <textarea id="textInput"
      placeholder="Paste news, claims, or social media content here..."></textarea>

    <button class="primary" onclick="analyzeText()">Analyze Text</button>

    <div class="row">
      <button class="secondary" onclick="demoLow()">Demo: Low</button>
      <button class="secondary" onclick="demoMedium()">Demo: Medium</button>
      <button class="secondary" onclick="demoHigh()">Demo: High</button>
    </div>

    <div id="textResult" class="result" style="display:none;"></div>

    <p class="note">
      Demo buttons show predefined examples. Analyze Text uses the backend engine.
    </p>
  </div>

</div>

<script>
/* ---------- BACKEND ANALYSIS ---------- */
async function analyzeText() {
  const text = document.getElementById("textInput").value.trim();
  if (!text) {
    alert("Please enter some text");
    return;
  }

  const box = document.getElementById("textResult");
  box.style.display = "block";
  box.innerHTML = "Analyzing...";

  try {
    const response = await fetch("/analyze", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text })
    });

    const data = await response.json();

    box.innerHTML = `
      <h3>
        Credibility:
        <span class="${data.credibility.toLowerCase()}">
          ${data.credibility}
        </span>
      </h3>
      <ul>
        ${data.reasons.map(r => `<li>${r}</li>`).join("")}
      </ul>
      <p class="note">${data.explanation}</p>
    `;
  } catch (e) {
    box.innerHTML = "<p style='color:red'>Backend error</p>";
  }
}

/* ---------- DEMO EXAMPLES (FRONTEND ONLY) ---------- */
function showDemo(level, reasons) {
  const box = document.getElementById("textResult");
  box.style.display = "block";
  box.innerHTML = `
    <h3>
      Credibility:
      <span class="${level.toLowerCase()}">
        ${level}
      </span>
    </h3>
    <ul>
      ${reasons.map(r => `<li>${r}</li>`).join("")}
    </ul>
    <p class="note">This is a demo example.</p>
  `;
}

function demoLow() {
  showDemo("Low", [
    "Sensational language detected",
    "No official confirmation mentioned",
    "No clear source provided"
  ]);
}

function demoMedium() {
  showDemo("Medium", [
    "Partial source mentioned",
    "No official confirmation available"
  ]);
}

function demoHigh() {
  showDemo("High", [
    "Official government source cited",
    "Information matches verified records"
  ]);
}
</script>

</body>
</html>
